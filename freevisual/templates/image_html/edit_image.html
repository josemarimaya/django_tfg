{% extends 'layouts/base.html'%}

{% load static %}

{% block content %}


<div class="card mx-auto" style="width: 100%; margin-top: 50px;">
  <div class="card-header">
      Edita tu foto
  </div>
  <div class="card-body">
      <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
          {{ form.as_p }}  
      </div>
      <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-info">
              Actualiza tu imagen
          </button>
      </div>
      </form>
  </div>
</div>


{% endblock %}
