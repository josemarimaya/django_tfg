{% extends 'layouts/base.html'%}

{% load static %}

{% block content %}

<h1> Aqu√≠ encontraremos el detalle de la imagen </h1>

<div class="card shadow-sm">
    <img src="{{image.image.url}}" class="card-img-top img-fluid w-100" alt="{{ image.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ image.title }}</h5>
        <p class="card-text">{{ image.description }}</p>
        <p class="card-text"><small class="text-body-secondary">Subido el {{ image.uploaded_at }}</small></p>
        

    </div>
</div>

{% endblock %}
