{% extends 'layouts/base.html'%}

{% load static %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card text-center" style="padding: 2px; display: inline-block; margin-top: 5px; margin-bottom: 5px;">
        <h1 class="text-center"> Edita tu perfil</h1>
    </div>
</div>

<div class="card mx-auto" style="width: 100%; margin-top: 10px;">
    <div class="card-header">
        Edita tu perfil
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.as_p }}  
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info">
                Edita tu perfil
            </button>
        </div>
        </form>
    </div>
</div>


{% endblock%}
