{%load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFIYI</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav id="m-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{% url 'main' %}">FreeVisual</a></div>
            <div class="nav-items">
                <div class="nav-item">Fotografías</div>
                <div class="nav-item">Vídeo</div>
                <div class="nav-item">Artistas</div>
                <div class="nav-item">
                    <a href="{% url 'about' %}">About</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="Busca tu contenido favorito">
                </div>
                <button class="login-button">
                    <a href="{% url 'sign_in' %}"> Iniciar sesión </a>
                   </button>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
