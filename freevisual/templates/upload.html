{% extends 'layouts/base.html'%}

{% load static %}

{% block content %}

<h1> Aqu√≠ haremos el formulario para publicar cosas </h1>

    <div class="card-header">
        Formulario de subida de imagen
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.as_p }}

                Sube tu imagen
            </button>
        </div>
        </form>
    </div>
</div>
  

{% endblock %}
